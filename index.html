<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treine me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="images/Logo.svg" alt="treine.me" />

        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você</strong>.<br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <button>
            <img src="images/wpp.svg" alt="ícone do whatsapp">
            Comece já
          </button>
        </section>
        <img
        src="images/fitness-jump.png"
        alt="mulher de casaco amarelo e calça verde se exercitando"
      />
      </main>
      <footer>
        <div id="footer">
          <h3>fale concosco no instagram <strong>@treine.me</strong></h3>
        </div>
      </footer>

      <img src="images/balls-decoration.svg" alt="bolinhas azuis no canto inferior direito da tela">
    </body>
    </html>
